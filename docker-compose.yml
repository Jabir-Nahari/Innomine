services:
  kafka:
    image: bitnami/kafka:3.6.1
    container_name: innomine-kafka
    ports:
      - "9092:9092" # host access: localhost:9092
    environment:
      # KRaft mode (no ZooKeeper)
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

      # Listeners:
      # - PLAINTEXT is for other containers on the Docker network
      # - PLAINTEXT_HOST is for clients running on your host machine
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT

      # Allow plaintext for local dev
      - ALLOW_PLAINTEXT_LISTENER=yes

      # Single-broker dev defaults
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS=0

    volumes:
      - kafka_data:/bitnami/kafka

  postgres:
    image: postgres:16-alpine
    container_name: innomine-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=innomine
      - POSTGRES_USER=innomine
      - POSTGRES_PASSWORD=innomine
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  kafka_data:
  postgres_data:
